<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 8 PAW</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="vue.js"></script>
</head>
<body>
    <div id="app">
        <div>
            <div v-for="(todo,index) in todos" :key="index">
                <div class="card my-2">
                    <div class="card-body">
                        <span class="float-right"><button class="btn btn-sm" @click="del(index)">X</button></span>
                        <span v-if="todo.priority == 'penting'" class="badge badge-light text-danger">{{ todo.priority }}</span>
                        <span v-else-if="todo.priority == 'biasa'" class="badge badge-light text-primary">{{ todo.priority }}</span>
                        <span v-else-if="todo.priority == 'tidak penting'" class="badge badge-light text-success">{{ todo.priority }}</span>
                        <br>
                        <h4>{{ todo.title }}</h4>
                        <p>{{ todo.note }}</p>
                    </div>
                </div>
            </div>
        </div>
        <div>
            <div class="card p-4">
                <div class="form-group">
                    <label for="title"><strong>Todo...</strong> </label>
                    <input type="text"  class="form-control" id="title" >
                </div>
                <div class="form-group">
                    <label for="priority"><strong>Priority...</strong> </label>
                    <select name="priority"  id="priority" class="form-control">
                        <option value="penting">penting</option>
                        <option value="biasa">biasa</option>
                        <option value="tidak penting">tidak penting</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="note"><strong>Note..</strong> </label>
                    <textarea class="form-control" id="note"></textarea>
                </div>
                <div>
                    <button @click="reset" type="reset">reset</button>
                    <button @click="save" type="reset">save</button>
                </div>
            </div>
        </div>
             <div style="text-align: center;">{{ danu.nama }} | {{ danu.npm }} | {{ danu.kelas }}</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
