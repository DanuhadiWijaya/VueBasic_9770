<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unguided</title>
    <script src="vue.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body background="bg.jpg" style="border: ;">
  <div class="container" id="app">
    <h1 style="margin-top: 100px;">Game Tebak Angka 1-10</h1>

    <form id="app" @submit="checkForm" action="#" method="post">
        <p>
            <label for="angka">Input</label>
            <input :disabled="status" id="angka" v-model="input" type="number">
            <input :disabled="status" type="submit" value="Submit">
            <p>{{angkaBenar}}</p>
        </p>
        <p>
            
        </p>

        <p v-if="jawaban == true && input != null && status == true">
            Jawaban benar!
            <button @click="mulai" type="reset">Mulai lagi</button>
        </p>
        <div v-else-if="jawaban == false && input != null && status == true">
            Oops. coba lagi.
            <p v-if="counter > 0">Sisa {{ counter }} kesempatan lagi</p>
            <p v-if="counter == 0">Ente kalah</p>
            <p v-if="counter == 0">Jawaban yg benar {{ angkaBenar }}</p>
            <div v-if="counter == 0">
                <button @click="lagi" type="reset">Main lagi</button>
                </div>
            <div v-else-if="counter > 0">
                <button @click="mulai" type="reset">Jawab lagi</button>
                </div>
        </div>
        <div class="card" style="margin-top: 100px;">
            <div class="card-body" style="margin: auto;">
                {{ danu.nama }} | {{ danu.npm }} | {{ danu.kelas }}
            </div>
        </div>
    </form>
</div>
      <script src="script.js"></script>
</body>
</html>
